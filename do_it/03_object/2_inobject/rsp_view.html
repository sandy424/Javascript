<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 내기를 하시겠습니까?</title>
</head>
<body>
    <h3>컴퓨터 가위 바위 보 맞추기</h3>
    <script>
        var game = prompt("가위 바위 보 중에서 선택하세요");
        var gameNum;
        switch(game){
            case "가위":
                gameNum = 1; break;
            case "바위":
                gameNum = 2; break;
            case "보":
                gameNum = 3; break;
            default:
                alert("잘못 작성했습니다.");
                location.reload();
        }
        var com = Math.ceil(Math.random() * 3);

        if(gameNum == com){
            document.write("맞췄습니다!");
        } else{
            document.write("틀렸습니다ㅠㅠ");
        }
    </script>
</body>
</html>
